  /api/v1/users/:
    get:
      operationId: v1_users_list
      description: |-
        Extends the Djoser UserViewSet.

        Additional endpoints:

        /contacts:
        Add/remove the given user to/from the request user's saved contancts.

        /me/contacts:
        list the current employee's saved contacts.
      summary: List all employees (Справочник)
      parameters:
      - in: query
        name: employment_type
        schema:
          type: integer
          title: Форма трудоустройства
          enum:
          - 0
          - 1
        description: |-
          * `0` - Штат
          * `1` - Аутсорс
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: projects
        schema:
          type: array
